                        <h1 class="main-title">Личный кабинет пользователей Ethernet и мобильных безлимитов</h1>
                        <p class="grey">Войдите, чтобы узнать баланс вашего счёта и остаток интернет-трафика</p>
                        <div class="form-box">
                            <div class="form-box-header">

                                        <h3>Пользователям Ethernet:</h3>
                                        <p>В качестве логина введите номер в формате <b>+375 00 ххххххх</b>, указанный в договоре на подключение к <strong>Ethernet</strong>.</p>
                                        <h3>Забыли логин?</h3>
                                        <div class="forget-login">
                                            <div class="form-group">
                                                <label class="control-label" for="iccid">Введите номер, указанный в договоре:</label>
                                                <div class="input-box">
                                                    <span class="error"/>
                                                    <input type="text" name="iccid" id="iccid" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <button name="button" type="submit" class="btn btn-submit">Узнать логин</button>
                                            </div>
                                            <div class="login-box">
                                                <h3>Ваш логин</h3>
                                                <strong/>
                                            </div>
                                        </div>
                                        <h3>Забыли пароль?</h3>
                                        <p>Просто установите новый! Для самостоятельной смены пароля необходимо отправить с любого номера МТС бесплатное SMS на номер <strong>1994</strong> следующего вида: 37500xxxxxxx*yyyyyyy*zzzzzzz, &ndash; где:&nbsp;
                                        <ul>
                                            <li>37500xxxxxxx &ndash; абонентский номер (логин) домашнего интернета;</li>
                                            <li>yyyyyyy &ndash; номер паспорта лица, на которое оформлен договор (только 7 цифр, без букв);</li>
                                            <li>zzzzzzz &ndash; новый пароль от личного кабинета домашнего интернета (от 4 до 10 символов).</li>
                                        </ul>
                                        Пароль может содержать цифры и буквы латинского алфавита, при этом наличие букв не обязательно.<br />
                                        Слишком простой пароль (например, &quot;1111&quot;, &quot;1234567&quot;, &quot;qwerty&quot; и т.п.), а также пароль, полностью или частично совпадающий с номером домашнего интернета (37500xxxxxxx, 00xxxxxxx, xxxxxxx) установить невозможно.<br />
                                        Также можно обратиться в службу технической поддержки МТС (0860, 375-17-237-98-28) или с паспортом в ближайший Салон связи МТС.<br />
                                        Не получилось? Позвоните в службу технической поддержки по номеру <strong>0860</strong> (в сети МТС) или <strong>8 017 2379828</strong>
                                        </p>
                                    </div>
                                    <div class="info-box-column">
                                        <h3>Пользователям мобильных безлимитов:</h3>
                                        <p>В качестве логина введите свой номер телефона в формате <b>+375 хх ххххххх</b>
                                        </p>
                                        <h3>Забыли пароль?</h3>
                                        <p>Просто установите новый! Со своего мобильного телефона позвоните по номеру <b>087021</b> (при нахождении в домашней сети) или наберите USSD-запрос <b>*111*17#</b>
                                            <br />
                                            Если не получается: позвоните по номеру <strong>0890</strong> (для абонентов МТС), или <strong>8 017 2379898</strong>
                                        </p>
